<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="management.js" defer></script>
</head>
<body>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- <div class="container"> -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-bottom: 10px;">
        <div class="container">
          <a class="navbar-brand" href="/index.html">
            <i class="fas fa-tshirt"></i>
            Shop
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">商品管理</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">我的商品</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">新增商品</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
      <!-- </div> -->
    <div class="container">
        <form id="addform" enctype="multipart/form-data" >
            <div class="mb-3">
              <label for="Itemname" class="form-label">商品名稱</label>
              <input type="text" class="form-control" id="InputItemname" name='itemname'>
            </div>
            <div class="mb-3">
              <label for="Price" class="form-label">商品價格</label>
              <div class="col-6">
              <input type="price" class="form-control" id="InputPrice" name="price">
              </div>
            </div>
            <div class="mb-3">
                <label for="Stock" class="form-label">商品庫存數量</label>
                <div class="col-6">
                <input type="stock" class="form-control" id="InputStock" name="stock">
                </div>
              </div>
            <div class="mb-3">
                <label for="formFileMultiple" class="form-label">商品圖片</label>
                <input class="form-control" type="file" id="formFileMultiple" data-target="formFileMultiple" accept="image/*" multiple="multiple" name="pic">
                <div class='row mt-3'>
                  <div class='col-4'>
                    <img id="preview1">
                  </div>
                  <div class='col-4'>
                    <img id="preview2">
                  </div>
                  <div class='col-4'>
                    <img id="preview3">
                  </div>
                </div>
                
              </div>
            <button type="submit" class="btn btn-outline-success">Submit</button>
          </form>
      </div>
</body>
</html>
